<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="todo.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <h1>TODO App</h1>
        <main>
            <div class="box">
                <h2>DESCRIPTION</h2>
                <input class="task" type="text" placeholder="What do you need to do ?">
            </div>
            <div class="box">
                <div class="sml-box">
                    <h2>CATAGORY</h2>
                    <div class="dropdown">
                        Choose a catagory
                        <!-- <img class="i/mg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAPtJREFUSEvtleERATEUhD8V0AEdoAJUgA50gApQAUpQASpABeiADujArImZm7vIS8bcP/l3l3277+1tchVKXpWS+fkLmA5nLboATbMiDiCutqBlCVyBVl5AL85xDZooda8pCimaAzOzPAxYAOJ5L19Mf/kWJ6Cb1fcJNNx41cRJns73myWg/QmwTBSYAqt8TegkH4FOpMgeGPiwIYEaoHEtq2SNbH2kCgivrrbGFENg9w0Tc9mpuP+FYAOMQg3ECMgqRbeeI7q71HitCZ0DX0PK9iG30QMUhOCKmeBDoAiO3cPaRdniT/rhyKpPx++LLGalTBDDV8D8BUzbXs+cIBmzAPLtAAAAAElFTkSuQmCC"/> -->
                        <i class="fa-solid fa-caret-down"></i>
                        <div class="select">
                            <span class="selected">Sketch</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="menu">
                            <li>Farmer</li>
                            <li class="active">Sketch</li>
                            <li>Invision stdio</li>
                        </ul>
                    </div>
                </div>
                <div class="sml-box">
                    <h2>DUE DATE</h2>
                <input class="due-date" type="datetime-local">
                </div>
            </div>
            <div class="box">
                <button class="black-btn">
                    <i class="fa-solid fa-plus plus"></i>
                    ADD TASK
                </button>
                <button class="red-btn">
                    <i class="fa-solid fa-trash"></i>
                    DELETE TASK
                </button>
            </div>
        </main>
        <section>
            <div>
                <input type="checkbox">
            </div>
        </section>
    </div>
</body>
</html>
